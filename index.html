    <script>
        let chart = null;

        function toggleAdvanced() {
            const options = document.getElementById('advancedOptions');
            const btn = document.querySelector('.toggle-advanced');
            options.classList.toggle('show');
            btn.textContent = options.classList.contains('show') 
                ? 'ğŸ”§ é«˜çº§é€‰é¡¹ï¼ˆç›ˆäºæ³¢åŠ¨æ–¹å¼ï¼‰ â–²' 
                : 'ğŸ”§ é«˜çº§é€‰é¡¹ï¼ˆç›ˆäºæ³¢åŠ¨æ–¹å¼ï¼‰ â–¼';
        }

        function toggleFluctuationOptions() {
            const type = document.getElementById('fluctuationType').value;
            document.getElementById('normalOptions').style.display = type === '1' ? 'block' : 'none';
            document.getElementById('rangeOptions').style.display = type === '2' ? 'block' : 'none';
        }

        function randomNormal(mean, std) {
            let u = 0, v = 0;
            while (u === 0) u = Math.random();
            while (v === 0) v = Math.random();
            return mean + std * Math.sqrt(-2.0 * Math.log(u)) * Math.cos(2.0 * Math.PI * v);
        }

        function calculateEquityCurve(
            winRate,
            avgLossRate,
            profitLossRatio,
            numTrades,
            initialCapital = 100000,
            positionRatio = 0.1,
            lossRateStd = 0,
            profitRatioStd = 0,
            lossRateMin = 0,
            lossRateMax = 0,
            profitRatioMin = 0,
            profitRatioMax = 0,
            fluctuationType = 0
        ) {
            const equity = [initialCapital];
            let currentCapital = initialCapital;

            for (let i = 0; i < numTrades; i++) {
                const isWin = Math.random() < winRate;
                let actualLossRate = avgLossRate;
                let actualProfitRatio = profitLossRatio;

                if (fluctuationType === 1) {
                    if (lossRateStd > 0) {
                        actualLossRate = randomNormal(avgLossRate, lossRateStd);
                        actualLossRate = Math.max(0.001, actualLossRate);
                    }
                    if (profitRatioStd > 0) {
                        actualProfitRatio = randomNormal(profitLossRatio, profitRatioStd);
                        actualProfitRatio = Math.max(0.01, actualProfitRatio);
                    }
                } else if (fluctuationType === 2) {
                    if (lossRateMin > 0 || lossRateMax > 0) {
                        actualLossRate = lossRateMin + Math.random() * (lossRateMax - lossRateMin);
                    }
                    if (profitRatioMin > 0 || profitRatioMax > 0) {
                        actualProfitRatio = profitRatioMin + Math.random() * (profitRatioMax - profitRatioMin);
                    }
                }

                if (isWin) {
                    const profit = currentCapital * positionRatio * actualProfitRatio * actualLossRate;
                    currentCapital += profit;
                } else {
                    const loss = currentCapital * positionRatio * actualLossRate;
                    currentCapital -= loss;
                }

                if (currentCapital < 0) currentCapital = 0;
                equity.push(currentCapital);
            }

            return equity;
        }

        function calculateStatistics(equityCurve, winRate, avgLossRate, profitLossRatio, numTrades) {
            const initial = equityCurve[0];
            const final = equityCurve[equityCurve.length - 1];

            const lossRate = 1 - winRate;
            const expectedReturn = winRate * profitLossRatio * avgLossRate - lossRate * avgLossRate;

            let peak = equityCurve[0];
            let maxDrawdown = 0;
            for (const value of equityCurve) {
                if (value > peak) peak = value;
                const drawdown = (peak - value) / peak;
                if (drawdown > maxDrawdown) maxDrawdown = drawdown;
            }

            return {
                initialCapital: initial,
                finalCapital: final,
                totalReturn: (final - initial) / initial * 100,
                foldChange: final / initial,
                maxDrawdown: maxDrawdown * 100,
                expectedReturnPerTrade: expectedReturn * 100
            };
        }

        function formatNumber(num, decimals = 2) {
            return num.toLocaleString('zh-CN', { minimumFractionDigits: decimals, maximumFractionDigits: decimals });
        }

        function calculate() {
            const winRate = parseFloat(document.getElementById('winRate').value);
            const avgLossRate = parseFloat(document.getElementById('avgLossRate').value);
            const profitLossRatio = parseFloat(document.getElementById('profitLossRatio').value);
            const numTrades = parseInt(document.getElementById('numTrades').value);
            const initialCapital = parseFloat(document.getElementById('initialCapital').value);
            const positionRatio = parseFloat(document.getElementById('positionRatio').value);
            const fluctuationType = parseInt(document.getElementById('fluctuationType').value);

            let lossRateStd = 0, profitRatioStd = 0;
            let lossRateMin = 0, lossRateMax = 0;
            let profitRatioMin = 0, profitRatioMax = 0;

            if (fluctuationType === 1) {
                lossRateStd = parseFloat(document.getElementById('lossRateStd').value) || 0;
                profitRatioStd = parseFloat(document.getElementById('profitRatioStd').value) || 0;
            } else if (fluctuationType === 2) {
                lossRateMin = parseFloat(document.getElementById('lossRateMin').value) || 0;
                lossRateMax = parseFloat(document.getElementById('lossRateMax').value) || 0;
                profitRatioMin = parseFloat(document.getElementById('profitRatioMin').value) || 0;
                profitRatioMax = parseFloat(document.getElementById('profitRatioMax').value) || 0;
            }

            const equityCurve = calculateEquityCurve(
                winRate, avgLossRate, profitLossRatio, numTrades,
                initialCapital, positionRatio,
                lossRateStd, profitRatioStd,
                lossRateMin, lossRateMax,
                profitRatioMin, profitRatioMax,
                fluctuationType
            );

            const stats = calculateStatistics(equityCurve, winRate, avgLossRate, profitLossRatio, numTrades);

            document.getElementById('statInitial').textContent = formatNumber(stats.initialCapital, 0);
            document.getElementById('statFinal').textContent = formatNumber(stats.finalCapital, 0);
            
            const returnEl = document.getElementById('statReturn');
            returnEl.textContent = formatNumber(stats.totalReturn, 2) + '%';
            returnEl.parentElement.className = stats.totalReturn >= 0 ? 'stat-item positive' : 'stat-item negative';
            
            document.getElementById('statFold').textContent = formatNumber(stats.foldChange, 2) + 'å€';
            
            const drawdownEl = document.getElementById('statDrawdown');
            drawdownEl.textContent = formatNumber(stats.maxDrawdown, 2) + '%';
            drawdownEl.parentElement.className = 'stat-item negative';
            
            document.getElementById('statExpected').textContent = formatNumber(stats.expectedReturnPerTrade, 2) + '%';

            const ctx = document.getElementById('equityChart').getContext('2d');
            
            if (chart) chart.destroy();

            const labels = equityCurve.map((_, i) => i);
            const initialLine = new Array(equityCurve.length).fill(initialCapital);

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'èµ„é‡‘æ›²çº¿',
                            data: equityCurve,
                            borderColor: '#667eea',
                            backgroundColor: 'rgba(102, 126, 234, 0.1)',
                            fill: true,
                            tension: 0.1,
                            pointRadius: 0
                        },
                        {
                            label: 'åˆå§‹èµ„é‡‘',
                            data: initialLine,
                            borderColor: '#6c757d',
                            borderDash: [5, 5],
                            fill: false,
                            pointRadius: 0
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: `èµ„é‡‘æ›²çº¿ (èƒœç‡:${(winRate*100).toFixed(1)}% | ç›ˆäºæ¯”:${profitLossRatio} | äºæŸç‡:${(avgLossRate*100).toFixed(1)}% | ${numTrades}æ¬¡)`,
                            font: { size: 14 }
                        }
                    },
                    scales: {
                        x: {
                            title: { display: true, text: 'äº¤æ˜“æ¬¡æ•°' }
                        },
                        y: {
                            title: { display: true, text: 'èµ„é‡‘' },
                            ticks: {
                                callback: function(value) {
                                    return value.toLocaleString('zh-CN');
                                }
                            }
                        }
                    }
                }
            });
        }

        window.onload = function() {
            calculate();
        };
